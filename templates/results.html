<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Detection Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Language Detection Results</h1>
        <table>
            <thead>
                <tr>
                    <th>Website</th>
                    <th>Language</th>
                </tr>
            </thead>
            <tbody>
                {% for website, language in result %}
                <tr>
                    <td>{{ website }}</td>
                    <td>{{ language }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="btn-back">Back to Upload</a>
    </div>
</body>
</html>
